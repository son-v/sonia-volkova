<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="./style.css">
</head>
<body>
    <picture>
        <source srcset="./img/1300x400.jpg" type="image/jpeg" media="(min-width:1330px)">
        <source srcset="./img/800x400.jpg"  type="image/jpeg" media="(min-width:992px)">
        <source srcset="./img/400x600.jpg"  type="image/jpeg" media="(max-width:990px)">
        <img src="./img/1300x400.jpg" alt="">
    </picture>
    <section class="cards">
        <h2 class="cards_tittle tittle">Universes (HTML object-fit)</h2>
        <div class="cards_row">
            <div class="cards_column">
                <div class="cards_item">
                    <div class="cards_image">
                        <img src="./img/400x600.jpg" alt="">
                    </div>
                    <div class="cards_body">
                        <p>Здесь кроется картинка с разрешением <strong>400*600</strong></p>
                </div>
            </div>
            <div class="cards_item">
                <div class="cards_image">
                    <img src="./img/800x400.jpg" alt="">
                </div>
                <div class="cards_body">
                    <p>Здесь кроется картинка с разрешением <strong>800*400</strong></p>
                </div>
               
                </div>
                <div class="cards_item">
                    <div class="cards_image">
                        <img src="./img/1300x400.jpg" alt="">
                    </div>
                    <div class="cards_body">
                        <p>Здесь кроется картинка с разрешением <strong>1300*400</strong></p>
                    
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
